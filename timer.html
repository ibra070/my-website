<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة الوقت - متقدمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f9; margin: 0; padding: 0; color: #333; }
    header { background: #4e54c8; color: white; padding: 20px; text-align: center; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .dashboard {
      display: flex; gap: 20px; justify-content: space-between;
      margin-bottom: 20px; flex-wrap: wrap;
    }
    .card {
      flex: 1; min-width: 150px;
      background: white; padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .add-form input, .add-form button {
      padding: 10px; font-size: 1em;
      margin: 5px; border-radius: 6px;
      border: 1px solid #ccc;
    }
    .add-form button {
      background: #4e54c8;
      color: white; border: none;
      cursor: pointer;
    }
    .timers .timer {
      background: white;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<header>
  <h1>🕒 إدارة الوقت</h1>
</header>

<div class="container">

  <!-- ✅ لوحة التحكم -->
  <div class="dashboard" id="dashboard">
    <div class="card"><h3>عدد المهام</h3><p id="total">0</p></div>
    <div class="card"><h3>المهام المنجزة</h3><p id="done">0</p></div>
    <div class="card"><h3>نسبة الإنجاز</h3><p id="progress">0%</p></div>
    <div class="card"><h3>إجمالي الوقت</h3><p id="time">0 دقيقة</p></div>
  </div>

  <!-- ✅ نموذج إضافة مؤقت -->
  <form class="add-form" onsubmit="addTimer(event)">
    <input type="text" id="taskName" placeholder="اسم المهمة" required />
    <input type="number" id="taskDuration" placeholder="المدة بالدقائق" required />
    <button type="submit">➕ إضافة</button>
  </form>

  <!-- ✅ قائمة المؤقتات -->
  <div class="timers" id="timersList"></div>

</div>

<script>
let timers = [];

function addTimer(e) {
  e.preventDefault();
  const name = document.getElementById("taskName").value;
  const duration = parseInt(document.getElementById("taskDuration").value);
  if (!name || isNaN(duration)) return;
  const id = Date.now();
  timers.push({
    id,
    name,
    duration,
    remaining: duration * 60,
    running: true,
    done: false
  });
  renderTimers();
  e.target.reset();
}

function renderTimers() {
  const list = document.getElementById("timersList");
  list.innerHTML = '';
  timers.forEach(timer => {
    const el = document.createElement('div');
    el.className = 'timer';
    const mins = Math.floor(timer.remaining / 60);
    const secs = timer.remaining % 60;
    el.innerHTML = \`
      <div>
        <strong>\${timer.name}</strong><br />
        <span>\${mins.toString().padStart(2,'0')}:\${secs.toString().padStart(2,'0')}</span>
      </div>
      <div>
        <button onclick="toggleTimer(\${timer.id})">\${timer.running ? '⏸️' : '▶️'}</button>
        <button onclick="markDone(\${timer.id})">✅</button>
        <button onclick="removeTimer(\${timer.id})">🗑️</button>
      </div>
    \`;
    list.appendChild(el);
  });
  updateDashboard();
}

function toggleTimer(id) {
  const timer = timers.find(t => t.id === id);
  if (timer) timer.running = !timer.running;
  renderTimers();
}

function markDone(id) {
  const timer = timers.find(t => t.id === id);
  if (timer) timer.done = true;
  renderTimers();
}

function removeTimer(id) {
  timers = timers.filter(t => t.id !== id);
  renderTimers();
}

function updateDashboard() {
  const total = timers.length;
  const done = timers.filter(t => t.done).length;
  const totalTime = timers.reduce((sum, t) => sum + t.duration, 0);
  const progress = total ? Math.round((done / total) * 100) : 0;
  document.getElementById("total").textContent = total;
  document.getElementById("done").textContent = done;
  document.getElementById("progress").textContent = progress + '%';
  document.getElementById("time").textContent = totalTime + ' دقيقة';
}

setInterval(() => {
  timers.forEach(t => {
    if (t.running && !t.done && t.remaining > 0) t.remaining--;
  });
  renderTimers();
}, 1000);
</script>

</body>
</html>
