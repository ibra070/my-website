<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدونة - Ibrahem Mok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap">
    <style>
        :root {
            --main-color: #0075ff;
            --secondary-color: #2196f3;
            --text-color: #777;
            --bg-color: #f1f5f9;
            --border-color: #ddd;
            --box-shadow: 0 2px 15px rgb(0 0 0 / 10%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--bg-color);
        }

        .blog-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .blog-title {
            color: var(--main-color);
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .add-post-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .add-post-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }

        .blog-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }

        .category-filter select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 200px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-category {
            color: var(--main-color);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .blog-excerpt {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .blog-date {
            color: var(--text-color);
            font-size: 0.9em;
        }

        .read-more {
            color: var(--main-color);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .read-more:hover {
            color: var(--secondary-color);
        }

        .no-posts {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .no-posts i {
            font-size: 3em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .blog-header {
                text-align: center;
                margin-bottom: 60px;
            }

            .add-post-btn {
                position: static;
                transform: none;
                margin-top: 20px;
                display: inline-flex;
            }

            .blog-filters {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <!-- Add back button -->
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            العودة للصفحة الرئيسية
        </a>

        <header class="blog-header">
            <h1 class="blog-title">المدونة</h1>
            <p>مكان لمشاركة أفكاري وتجاربي</p>
            <a href="add-post.html" class="add-post-btn">
                <i class="fas fa-plus"></i>
                إضافة مقال جديد
            </a>
        </header>

        <div class="blog-filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث في المدونة...">
                <i class="fas fa-search"></i>
            </div>
            <div class="category-filter">
                <select id="categoryFilter">
                    <option value="">جميع التصنيفات</option>
                    <option value="programming">البرمجة</option>
                    <option value="web">تطوير الويب</option>
                    <option value="tech">تقنيات حديثة</option>
                    <option value="tips">نصائح وإرشادات</option>
                </select>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid">
            <!-- سيتم إضافة المقالات هنا ديناميكياً -->
        </div>
    </div>

    <script>
        // تحميل المقالات
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const blogGrid = document.getElementById('blogGrid');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-posts">
                        <i class="fas fa-newspaper"></i>
                        <h2>لا توجد مقالات بعد</h2>
                        <p>ابدأ بإضافة مقالك الأول!</p>
                    </div>
                `;
                return;
            }

            blogGrid.innerHTML = posts.map(post => `
                <article class="blog-card">
                    <img src="${post.image}" alt="${post.title}" class="blog-image">
                    <div class="blog-content">
                        <div class="blog-category">${post.category}</div>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <span class="blog-date">
                                <i class="far fa-calendar"></i>
                                ${new Date(post.date).toLocaleDateString('ar-EG')}
                                </span>
                                  <a href="post.html?id=${post.id}" class="read-more">
                                اقرأ المزيد
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // البحث في المقالات
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const filteredPosts = posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) ||
                post.excerpt.toLowerCase().includes(searchTerm)
            );
            renderPosts(filteredPosts);
        });

        // تصفية حسب التصنيف
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            const category = e.target.value;
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const filteredPosts = category ? 
                posts.filter(post => post.category === category) : 
                posts;
            renderPosts(filteredPosts);
        });

        // عرض المقالات المصفاة
        function renderPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');
            if (posts.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-posts">
                        <i class="fas fa-search"></i>
                        <h2>لا توجد نتائج</h2>
                        <p>جرب البحث بكلمات مختلفة</p>
                    </div>
                `;
                return;
            }
            blogGrid.innerHTML = posts.map(post => `
                <article class="blog-card">
                    <img src="${post.image}" alt="${post.title}" class="blog-image">
                    <div class="blog-content">
                        <div class="blog-category">${post.category}</div>
                        <h2 class="blog-title">${post.title}</h2>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div class="blog-meta">
                            <span class="blog-date">
                                <i class="far fa-calendar"></i>
                                ${new Date(post.date).toLocaleDateString('ar-EG')}
                                </span>
                                <a href="post.html?id=${post.id}" class="read-more">
                                اقرأ المزيد
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');  // Remove the 'ض' character
        }

        // تحميل المقالات عند فتح الصفحة
        window.onload = loadPosts;
    </script>
</body>
</html>
