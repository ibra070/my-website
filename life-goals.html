<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهداف الحياة | أكاديمية الزيرو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap">
    <style>
        :root {
            --main-color: #0075ff;
            --secondary-color: #2196f3;
            --text-color: #777;
            --bg-color: #f1f5f9;
            --border-color: #ddd;
            --box-shadow: 0 2px 15px rgb(0 0 0 / 10%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .page-header h1 {
            font-size: 2.2em;
            color: var(--main-color);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .page-header p {
            color: var(--text-color);
            font-size: 1.2em;
        }

        .goals-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .goal-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .goal-box:hover {
            transform: translateY(-10px);
        }

        .goal-status {
            background: var(--main-color);
            color: white;
            padding: 5px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 20px;
        }

        .goal-title {
            font-size: 1.4em;
            color: black;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .goal-description {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1em;
            line-height: 1.8;
        }

        .progress-container {
            background: #eee;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: var(--main-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .goal-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-color);
            font-size: 0.95em;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .add-goal-form {
            background: white;
            padding: 35px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: black;
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--main-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 117, 255, 0.1);
        }

        .btn {
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--main-color);
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .goal-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 20px;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            transition: opacity 0.3s;
        }

        .edit-btn {
            background: var(--secondary-color);
        }

        .delete-btn {
            background: #f44336;
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.9;
        }

        .goal-icon {
            font-size: 120px;
            color: #eee;
            opacity: 0.2;
            position: absolute;
            left: -20px;
            bottom: -20px;
            transform: rotate(15deg);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 20px auto;
                padding: 0 10px;
            }
            
            .goals-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .page-header {
                padding: 20px;
                margin-bottom: 30px;
            }

            .add-goal-form {
                padding: 20px;
            }

            .goal-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="page-header">
            <h1>أهداف الحياة</h1>
            <p>رحلة التطور والنجاح المستمر</p>
        </header>

        <form class="add-goal-form" id="goalForm">
            <h3 style="margin-bottom: 25px; color: black; font-size: 1.5em;">إضافة هدف جديد</h3>
            <div class="form-group">
                <label>عنوان الهدف</label>
                <input type="text" class="form-control" id="goalTitle" required>
            </div>
            <div class="form-group">
                <label>الوصف</label>
                <textarea class="form-control" id="goalDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>الحالة</label>
                <select class="form-control" id="goalStatus" required>
                    <option value="جديد">جديد</option>
                    <option value="قيد التنفيذ">قيد التنفيذ</option>
                    <option value="مستمر">مستمر</option>
                    <option value="مكتمل">مكتمل</option>
                </select>
            </div>
            <div class="form-group">
                <label>نسبة الإنجاز</label>
                <input type="number" class="form-control" id="goalProgress" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label>الموعد النهائي</label>
                <input type="date" class="form-control" id="goalDeadline" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة الهدف</button>
        </form>

        <div class="goals-container" id="goalsContainer">
            <!-- سيتم إضافة الأهداف هنا عن طريق JavaScript -->
        </div>
    </div>

    <script>
        let goals = JSON.parse(localStorage.getItem('goals')) || [{
            title: "تطوير المهارات البرمجية",
            description: "العمل على تطوير مهاراتي في البرمجة من خلال بناء مشاريع حقيقية وتعلم تقنيات جديدة.",
            status: "قيد التنفيذ",
            progress: 75,
            startDate: new Date().toISOString().split('T')[0], // Add start date
            deadline: "2024-12-31",
            icon: "fa-code"
        }];

        function saveGoals() {
            localStorage.setItem('goals', JSON.stringify(goals));
        }

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            container.innerHTML = '';

            goals.forEach((goal, index) => {
                container.innerHTML += `
                    <div class="goal-box">
                        <span class="goal-status">${goal.status}</span>
                        <i class="fas ${goal.icon} goal-icon"></i>
                        <h2 class="goal-title">${goal.title}</h2>
                        <p class="goal-description">${goal.description}</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${goal.progress}%"></div>
                        </div>
                        <div class="goal-meta">
                            <span>اكتمل: ${goal.progress}%</span>
                            <span>تاريخ البدء : ${new Date(goal.startDate || new Date()).toLocaleDateString('ar', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit'
                            })}</span>
                            <span>الموعد النهائي: ${new Date(goal.deadline).toLocaleDateString('ar', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit'
                            })}</span>
                        </div>
                        <div class="goal-actions">
                            <button class="edit-btn" onclick="editGoal(${index})">تعديل</button>
                            <button class="delete-btn" onclick="deleteGoal(${index})">حذف</button>
                        </div>
                    </div>
                `;
            });
        }

        const goalForm = document.getElementById('goalForm');
        goalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const isUpdating = goalForm.dataset.editing !== undefined;
            const goalData = {
                title: document.getElementById('goalTitle').value,
                description: document.getElementById('goalDescription').value,
                status: document.getElementById('goalStatus').value,
                progress: parseInt(document.getElementById('goalProgress').value),
                startDate: isUpdating ? goals[goalForm.dataset.editing].startDate : new Date().toISOString().split('T')[0],
                deadline: document.getElementById('goalDeadline').value,
                icon: isUpdating ? goals[goalForm.dataset.editing].icon : 'fa-star'
            };

            if (isUpdating) {
                goals[goalForm.dataset.editing] = goalData;
                delete goalForm.dataset.editing;
            } else {
                goals.unshift(goalData);
            }

            saveGoals();
            renderGoals();
            goalForm.reset();
            document.querySelector('.btn-primary').textContent = 'إضافة الهدف';
        });

        function editGoal(index) {
            const goal = goals[index];
            const form = document.getElementById('goalForm');
            
            document.getElementById('goalTitle').value = goal.title;
            document.getElementById('goalDescription').value = goal.description;
            document.getElementById('goalStatus').value = goal.status;
            document.getElementById('goalProgress').value = goal.progress;
            document.getElementById('goalDeadline').value = goal.deadline;
            
            form.dataset.editing = index;
            document.querySelector('.btn-primary').textContent = 'تحديث الهدف';
        }

        function deleteGoal(index) {
            if (confirm('هل أنت متأكد من حذف هذا الهدف؟')) {
                goals.splice(index, 1);
                saveGoals();
                renderGoals();
            }
        }

        renderGoals();
    </script>
</body>
</html>
