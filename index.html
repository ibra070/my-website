<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        menuToggle.innerHTML = navLinks.classList.contains('active') ? 
            '<i class="fas fa-times"></i>' : 
            '<i class="fas fa-bars"></i>';
    });

    // Add click handlers for mobile submenu toggles
    document.querySelectorAll('.mobile-menu-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            item.classList.toggle('active');
            const submenu = item.nextElementSibling;
            if (submenu.classList.contains('mobile-submenu')) {
                submenu.classList.toggle('active');
            }
        });
    });
</script>

    <script>
        async function loadContent(page) {
            try {
                const response = await fetch(page);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // استخراج المحتوى من الصفحة المحملة
                const mainContainer = tempDiv.querySelector('.main-container');
                if (mainContainer) {
                    document.getElementById('content-container').innerHTML = mainContainer.innerHTML;
                    document.querySelector('.hero-section').style.display = 'none';
                    document.querySelector('.back-button').style.display = 'block'; // Show back button
                    
                    // تنفيذ السكربتات
                    const scripts = tempDiv.getElementsByTagName('script');
                    for (let script of scripts) {
                        eval(script.innerHTML);
                    }
                }
            } catch (error) {
                console.error('خطأ في تحميل المحتوى:', error);
                document.getElementById('content-container').innerHTML = 
                    '<div style="text-align: center; color: red;">عذراً، حدث خطأ في تحميل المحتوى</div>';
            }
        }
    </script>
